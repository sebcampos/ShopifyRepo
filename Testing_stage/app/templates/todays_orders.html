<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel='stylesheet' href='../static/css/orders_page.css'/>
    <title>todays orders</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
        {% block navbar %}
        {{nav.nav_bar.render()}}
        {% endblock %}
        <h1>ORDERS PAGE</h1>
        <table id="myTable" class="table">
            <tbody>
            <tr class="table__header">
                <th class="table__cell">#</th>
                <th class="table__cell">Order ID</th>
                <th class="table__cell">Fulfillment Status</th>
                <th class="table__cell">Order Date</th>
                <th class="table__cell">Customer Name</th>
            </tr>
            {% for row in df.iterrows() %}
            <tr class="table__row">
                <td><form action='#' method="POST"><button name="item" class="btn btn-primary btn-sm" type="submit" value="{{ row[1][0] }}">select</button></form></td>
                <td class="table__cell">{{ row[1][0] }}</td>
                <td class="table__cell">{{ row[1][1] }}</td>
                <td class="table__cell">{{ row[1][2] }}</td>
                <td class="table__cell">{{ row[1][3] }}</td>
            </tr>
            {% endfor %}                
        </tbody>
        </table>
        </div>
    </div>
</body>
</html>
