<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet", href="../static/css/driverlogin.css">
</head>
<body>
    <div class="jumbotron">
        <h2><i>Sensi Socitey Driver Login<i></h1>

    </div>
    <div data-role="page" id="login_page" data-url="{{ url_for('login_page') }}">

    <div class="container center">
        <br><br><br><br>
        <form action='#' method="POST">
            <div class="form-group">
              <label style="color:white"  for="exampleInputEmail1">Username</label>
              <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label style="color:white"  for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <button class="center btn btn-primary" type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
